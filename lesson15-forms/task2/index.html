<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-control {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input
          type="text"
          id="last-name-form-control"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="">Age</label>
        <input type="number" min="3" max="10" value="17" name="age" required />
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" />
          Accept terms and conditions
        </label>
      </div>
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender" /><label
          for="gender-male"
          >Male</label
        >
        <input type="radio" id="gender-femail" name="gender" /><label
          for="gender-femail"
          >Female</label
        >
        <input type="radio" id="gender-secret" name="gender" checked /><label
          for="gender-secret"
          >Secret</label
        >
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Type some text"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
