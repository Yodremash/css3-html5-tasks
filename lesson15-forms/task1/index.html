<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-control {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control"></label>
        <input
          type="text"
          id="last-name-form-control"
          name="lastName"
          value="Emerson"
        />
      </div>
      <div class="form-control">
        <input type="number" min="10" max="20" value="17" name="age" />
      </div>
      <div class="form-control">
        <input type="checkbox" id="agree-to-terms" name="agree" />
        <label for="agree-to-terms">Accept terms and conditions</label>
      </div>
      <div class="form-control">
        <input type="radio" name="gender" checked />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Secret
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description.."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
