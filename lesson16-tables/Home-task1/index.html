<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      .form-control {
        margin: 16px;
      }
      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control"></label>
        <input
          type="text"
          id="last-name-form-control"
          name="lastName"
          value="Emerson"
        />
      </div>
      <div class="form-control">
        <input type="number" value="17" name="age" />
      </div>
      <div class="form-control">
        <input type="checkbox" id="agree-to-terms" name="agree" />
        <label for="agree-to-terms">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" checked /> Male
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Secret
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description.."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
